<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<head>
<title>step 5: Recipe form</title>
</head>
<body>
	<h1>add Recipe</h1>
	<h:form>
		<table border="0">
			<tr>
				<td>>Title</td>
				<td>
					<h:inputText id="recipeTitle" value="#{recipeSubmissionModelBean.title}" required="true"/>
				</td>
			</tr>
			<tr>
				<td>>Description</td>
				<td>
					<h:inputText id="recipeDescription" value="#{recipeSubmissionModelBean.description}" required="true"/>
				</td>
			</tr>
			<tr>
				<td>>Expertise</td>
				<td>
					<h:inputText id="recipeExpertise" value="#{recipeSubmissionModelBean.expertise}" required="true">
					<f:convertNumber integerOnly="true" type="number" />
					</h:inputText>
				</td>
			</tr>
			<tr>
				<td>>Numbre of poeple</td>
				<td>
					<h:inputText id="recipeNbpoeple" value="#{recipeSubmissionModelBean.nbpoeple}" required="true">
					<f:convertNumber integerOnly="true" type="number" />
					</h:inputText>
				</td>
			</tr>
			<tr>
				<td>>Duration</td>
				<td>
					<h:inputText id="recipeDuration" value="#{recipeSubmissionModelBean.duration}" required="true">
					<f:convertNumber integerOnly="true" type="number" />
					</h:inputText>
				</td>
			</tr>
			<tr>
				<td>>Type</td>
				<td>
					<h:inputText id="recipeType" value="#{recipeSubmissionModelBean.type}" required="true"/>
				</td>
			</tr>
			<tr>
				<td>
					<h:commandButton value="OK" action="#{step5RecipeControlerBean.addRecipe(recipeSubmissionModelBean)}"/>
				</td>
			</tr>			
		</table>
	</h:form>
</body>
</html>
